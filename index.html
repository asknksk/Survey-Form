<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Clarusway Survey Form</h1>
    <p class="sub-head">Thank you for taking the time to help us improve the platform</p>
    <!-- form>label+input:text+label+input:text+label+input:email+label+select>option*6^label+(input:radio+label)*4+label+select>option*4^label+(input:checkbox+label)*4+label+textarea+input:submit -->
    <form action="">
        <div class="box">
            <label for="name">Name</label><br>
            <input type="text" name="Name" id="name" placeholder="Enter your name"><br></div>
        <div class="box">
            <label for="surname">Surname</label><br>
            <input type="text" name="Surname" id="surname" placeholder="Enter your Surname"><br></div>
        <div class="box">
            <label for="mail">Email</label><br>
            <input type="email" name="Email" id="mail" placeholder="user@clarusway.com"><br></div>
        <div class="box">
            <label for="role" class="sub-head">Which option best describes your current role?</label><br>
            <select name="Role" id="role">
                <option value="" disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="full-job">Full Time Job</option>
                <option value="part-job">Part Time Job</option>
                <option value="full-learn">Full Time Learner</option>
                <option value="no">Prefer not to Say</option>
            </select><br></div>
        <div class="box">
            <label for="" class="sub-head">Would you recommend Clarusway to a friend?</label><br>
            <input type="radio" name="recommend" id="yes">
            <label for="yes">Definitely, Yes</label><br>
            <input type="radio" name="recommend" id="maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" name="recommend" id="not-sure">
            <label for="not-sure">Not sure</label><br>
            <input type="radio" name="recommend" id="no">
            <label for="no">Definitely, No</label><br></div>
            <div class="box">
                <label for="" class="sub-head">What is your favorite feature of Clarusway?</label><br>
                <select name="favorite" id="fav">
                    <option value="" disabled selected>Select an option</option>
                    <option value="courses">Courses</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="mentors">Mentors</option>
                </select></div>
                <div class="box">
            <label for="" class="sub-head">What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" name="Front" id="front">
            <label for="front">Front-en Projects</label><br>
            <input type="checkbox" name="Back" id="back">
            <label for="back">Back-end Projects</label><br>
            <input type="checkbox" name="Data" id="data">
            <label for="data">Data Science</label><br>
            <input type="checkbox" name="Additional" id="add-course">
            <label for="add-course">Additional Courses</label><br></div>
            <div class="box">
                <label for="" class="sub-head">Any comments or suggestions?</label><br>
                <textarea name="" id="comment" cols="30" rows="3"
                    placeholder="Enter your comment here...Thanks for your comments..."></textarea><br>
            </div>
            <div class="box"><input type="submit" value="Submit"></div>
    </form>

</body>

</html>
